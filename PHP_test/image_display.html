<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Image</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/processData.js"></script>
    <script type="text/javascript" src="js/image_display.js"></script>
    <script type="text/javascript" src="js/image_upload.js"></script>
    <script type="text/javascript" src="js/soft_delete_image.js"></script>
    <script type="text/javascript" src="js/jquery.colorbox.js"></script>




    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/display_image.css" rel="stylesheet">
    <link href="css/colorbox.css" rel="stylesheet">


</head>
<body>

<div class="container">
    <div id="test" class="container" style="padding-top: 15px">
        <div style="width: 150px">
            <select class="form-control" id="profile_select">
                <option value="0">Dog Lover</option>
                <option value="1">Programmer</option>
            </select>
        </div>

        <div id="images" class="row" style="padding-top: 15px"></div>
    </div>


    <br />

    <!--
    <div>
        <form action="sever_script/upload_image.php" method="post" enctype="multipart/form-data">
            <label for="file">Filename:</label>
            <input type="file" name="file" id="file"><br>
            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
    -->


    <div class="col-md-2" style="width: 150px">
        <!--<div id="image"></div>-->
        <div style="vertical-align: top; margin-top: 10px;">
            <span class="btn btn-sm btn-primary btn-file">Upload New File <input id="new_image" type="file" onchange="previewImage()"></span>
        </div>
    </div>

    <div class="col-md-2" style="width: 150px">
        <div style="vertical-align: top; margin-top: 10px;">
            <button type="button" class="btn btn-danger" onclick="soft_delete_image()">Delete</button>
        </div>
    </div>
    <div id="html_alerts" style="padding-top: 60px; width: 300px"></div>



    <div id="image_modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Upload Image</h4>
                </div>
                <div class="modal-body">
                    <div id="image_upload_alerts" style="padding-top: 15px"></div>
                    <br />
                    <div id="image"></div>
                    <br />
                    <div class="row">
                        <div class="col-md-4">
                            <label>Title</label>
                            <input type="text" class="form-control" id="title" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" id="description" size="256"  cols="40" rows="4" style="max-width: 100%"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="upload_btn" onclick="uploadImage()">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>

</body>
</html>
